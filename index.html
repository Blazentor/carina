<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CARINA</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

    <script>
        window.$ = window.jQuery = require('jquery');

<body>

<div class="container bg-primary">
    <div id="mySidenav" class="sidenav">

        <div id="listfiles"><a>select path first</a></div>
    </div>
</div>
<div class="container bg-primary">

</div>
<div class="text">
    <div class="container text-center">
        <label for="filetype">1-enter files type(separate by comma):</label>

            <input type="text" class="form-control" id="filetype" placeholder="for example .mp4,.mkv">

                <button class="btn btn-success" id="gettype" type="button">apply</button>
            </div>
        </div>
        <p>2-choose folder path:</p>
        <button class="btn btn-outline-primary mb-3" id="choose">select</button>
        <br>
        <p>3-select what to do:</p>
        <button type="button" class="btn btn-warning" id="mfolders">Make Folders</button>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>
</div>
